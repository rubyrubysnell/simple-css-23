<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CSS 23 Ruby</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <!-- the master container -->
    <div id="master-container">
        <!-- the main image -->
        <div id="hero-container">
            <h4 id="city-text">Norwich</h4>
            <img id=city-image src="images/norwich.jpg">
        </div>
        <div id="forecast-container">
            <!-- the forecast -->
            <div class="day button">
                <h4>Mon</h4>
                <img class="weather-icon" src="icons/100.svg">
            </div>
            <div class="day button">
                <h4>Tue</h4>
                <img class="weather-icon" src="icons/101.svg">
            </div>
            <div class="day button">
                <h4>Wed</h4>
                <img class="weather-icon" src="icons/102.svg">
            </div>
            <div class="day button">
                <h4>Thu</h4>
                <img class="weather-icon" src="icons/102.svg">
            </div>
            <div class="day button">
                <h4>Fri</h4>
                <img class="weather-icon" src="icons/104.svg">
            </div>
            <div class="day button">
                <h4>Sat</h4>
                <img class="weather-icon" src="icons/102.svg">
            </div>
            <div class="day button">
                <h4>Sun</h4>
                <img class="weather-icon" src="icons/103.svg">
            </div>

        </div>

    </div>

</body>

</html>
